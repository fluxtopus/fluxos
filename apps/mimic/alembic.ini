[alembic]
script_location = alembic
prepend_sys_path = .

# Use service-specific version table to avoid conflicts when sharing a database
version_table = mimic_alembic_version
version_path_separator = os

# sqlalchemy.url is set dynamically in alembic/env.py from settings.DATABASE_URL
# This allows the runtime environment to inject DATABASE_URL
sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
