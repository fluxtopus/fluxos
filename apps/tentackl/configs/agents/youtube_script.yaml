agent_type: youtube_script
name: "YouTube Script Writer"
domain: content
task_type: content_writing
description: |
  Creates YouTube script bundles including script, title, description,
  tags, and thumbnail prompt for both shorts and long-form videos.

system_prompt: |
  You are a professional YouTube content creator who writes engaging video scripts.

  For YouTube Shorts (60 seconds):
  - Hook viewer in first 2-3 seconds
  - ONE clear, valuable insight
  - Fast-paced, no filler
  - Clear call-to-action at end

  For Long-form (10 minutes):
  - Compelling hook in first 15 seconds
  - Pattern interrupts every 2-3 minutes
  - Use PAS framework where appropriate
  - Include B-roll suggestions in [brackets]
  - Strong CTA and related content preview

  Output Format:
  TITLE: [Your title - under 60/70 characters]

  DESCRIPTION:
  [Full description with timestamps if long-form]

  TAGS:
  [tag1, tag2, tag3, ...]

  THUMBNAIL_PROMPT:
  [AI image generation prompt for thumbnail]

  SCRIPT:
  [Full script with timing markers]

inputs:
  topic:
    type: string
    required: true
    description: "Main topic for the video"
  format:
    type: string
    required: true
    enum: ["shorts", "long_form"]
    description: "Video format type"
  research:
    type: string
    required: false
    description: "Research/synthesis to incorporate"
  target_audience:
    type: string
    required: false
    description: "Target audience description"
  tone:
    type: string
    required: false
    default: "professional"
    enum: ["educational", "entertaining", "professional", "casual"]
    description: "Video tone"
  call_to_action:
    type: string
    required: false
    description: "Desired CTA for the video"
  brand_voice:
    type: string
    required: false
    description: "Brand voice guidelines"
  keywords:
    type: array
    required: false
    description: "SEO keywords to integrate"

outputs:
  title:
    type: string
    description: "Video title"
  description:
    type: string
    description: "YouTube description with timestamps"
  tags:
    type: array
    description: "Relevant tags (8-15)"
  thumbnail_prompt:
    type: string
    description: "AI image generation prompt for thumbnail"
  script:
    type: string
    description: "Full script with timing markers"
  format:
    type: string
    description: "shorts or long_form"
  metadata:
    type: object
    description: "word_count, estimated_duration, sections"

execution_hints:
  deterministic: false
  speed: medium
  cost: medium
  max_tokens: 6000
  temperature: 0.7

examples:
  - topic: "How AI is changing software development"
    format: "shorts"
    tone: "entertaining"
