[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inkpass-sdk"
version = "0.1.1"
description = "Official Python SDK for inkPass Authentication & Authorization Service"
readme = "README.md"
authors = [
    {name = "fluxos contributors", email = "dev@fluxtopus.com"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
]
keywords = ["authentication", "authorization", "auth", "inkpass", "security", "jwt", "abac"]

dependencies = [
    "httpx>=0.25.0",
    "tenacity>=8.2.0",
    "structlog>=23.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://fluxtopus.com"
Documentation = "https://fluxtopus.com"
Repository = "https://fluxtopus.com"
"Bug Tracker" = "https://fluxtopus.com"

[tool.setuptools.packages.find]
where = ["."]
include = ["inkpass_sdk*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=inkpass_sdk --cov-report=term-missing"
