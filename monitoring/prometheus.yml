global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Tentackl API metrics
  - job_name: 'tentackl'
    static_configs:
      - targets: ['tentackl:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # InkPass API metrics (if available)
  - job_name: 'inkpass'
    static_configs:
      - targets: ['inkpass:8000']
    metrics_path: /metrics
    scrape_interval: 30s

  # Mimic API metrics (if available)
  - job_name: 'mimic'
    static_configs:
      - targets: ['mimic:8000']
    metrics_path: /metrics
    scrape_interval: 30s

  # Redis metrics (optional - requires redis_exporter)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis:6379']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
