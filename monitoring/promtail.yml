server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only collect logs from aios containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(aios-.*|monorepo-.*|tentackl-ui)'
        action: keep
      # Use container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      # Keep the compose service label
      - source_labels: ['__meta_docker_label_com_docker_compose_service']
        target_label: compose_service
      # Stable service label based on compose service name
      - source_labels: ['__meta_docker_label_com_docker_compose_service']
        target_label: service
